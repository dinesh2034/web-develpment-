

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styled Table Example</title>
    <link rel="stylesheet" href="styles.css"> <!-- Linking the CSS file -->
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    padding: 20px;
}

h2 {
    text-align: center;
    color: #333;
}

table {
    width: 80%;
    margin: auto;
    border-collapse: collapse;
    background-color: #ffffff;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

table th,
table td {
    border: 1px solid #ddd;
    padding: 12px;
    text-align: center;
}

table th {
    background-color: #4CAF50;
    color: white;
}

table tr:nth-child(even) {
    background-color: #f2f2f2;
}

table tr:hover {
    background-color: #e6f7ff;
}

</style>
<body>

    <h2>Student Marks Table</h2>

    <table>
        <thead>
            <tr>
                <th>Roll No</th>
                <th>Name</th>
                <th>Subject</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>Alice</td>
                <td>Math</td>
                <td>95</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Bob</td>
                <td>Science</td>
                <td>89</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Charlie</td>
                <td>English</td>
                <td>92</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
