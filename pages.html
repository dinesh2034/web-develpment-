<!DOCTYPE html>
<html>
<head>
  <title>Stone Paper Scissors Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    #result {
      margin-top: 30px;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <h1>🪨📄✂️ Stone Paper Scissors</h1>
  <p>Choose your option:</p>

  <button onclick="play('stone')">🪨 Stone</button>
  <button onclick="play('paper')">📄 Paper</button>
  <button onclick="play('scissors')">✂️ Scissors</button>

  <div id="result"></div>

  <script>
    function play(userChoice) {
      const choices = ['stone', 'paper', 'scissors'];
      const emojis = {
        stone: '🪨',
        paper: '📄',
        scissors: '✂️'
      };

      const computerChoice = choices[Math.floor(Math.random() * 3)];

      let result = '';

      if (userChoice === computerChoice) {
        result = `🤝 It's a draw! You both chose ${emojis[userChoice]}`;
      } else if (
        (userChoice === 'stone' && computerChoice === 'scissors') ||
        (userChoice === 'paper' && computerChoice === 'stone') ||
        (userChoice === 'scissors' && computerChoice === 'paper')
      ) {
        result = `✅ You Win! You chose ${emojis[userChoice]}, Computer chose ${emojis[computerChoice]}`;
      } else {
        result = `❌ You Lose! You chose ${emojis[userChoice]}, Computer chose ${emojis[computerChoice]}`;
      }

      document.getElementById('result').textContent = result;
    }
  </script>

</body>
</html>
